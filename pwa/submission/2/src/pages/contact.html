<div class="row">
    <div class="col s12 center">
        <h5>Feel free to contact me</h5>
    </div>
</div>

<div class="row">
    <div class="col s12 center container">
        <form id="form-contact" method="POST">
            <div class="input-field col s12">
                <input id="name" name="name" type="text">
                <label for="name">Name <span>(required)</span></label>
            </div>
            <div class="input-field col s12">
                <input id="email" name="email" type="text">
                <label for="email">Email <span>(required)</span></label>
            </div>
            <div class="input-field col s12">
                <input id="subject" name="subject" type="text">
                <label for="subject">Subject <span>(required)</span></label>
            </div>
            <div class="input-field col s12">
                <textarea id="message" name="message" class="materialize-textarea"></textarea>
                <label for="message">Message <span>(required)</span></label>
            </div>
        </form>

        <button id="btnSubmit" onclick="alert('Message sent')"
            class="waves-effect waves-light btn-small grey lighten-1">
            Submit
        </button>
    </div>
</div>
